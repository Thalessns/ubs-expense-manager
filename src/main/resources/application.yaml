spring:
  datasource:
    url: jdbc:postgresql://localhost:6001/ubs_expense_manager
    driver-class-name: org.postgresql.Driver
    username: docker_user
    password: docker_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      operationsSorter: method